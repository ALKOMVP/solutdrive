<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Transferime por Mercado Pago</title>
  <meta name="theme-color" content="#f08030" />
  <link rel="icon" type="image/png" href="./mascot.png"/>
  <style>
    :root{
      --bg:#f08030;
      --bg2:#f18c44;
      --panel:#ffffff;
      --ink:#0f172a;
      --muted:#6b7280;
      --radius:16px;
      --ring:0 0 0 1px rgba(15,23,42,.06), 0 1px 2px rgba(15,23,42,.08), 0 8px 24px rgba(15,23,42,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      display:grid; place-items:center; padding:24px;
      background:
        radial-gradient(900px 420px at 15% -10%, var(--bg2), transparent 60%) fixed,
        linear-gradient(180deg, var(--bg2), var(--bg)) fixed;
    }
    .wrap{width:100%; max-width:760px}
    .header{display:flex; align-items:center; gap:16px; margin-bottom:14px}
    h1{font-size:28px; margin:0; font-weight:800}
    .logo{width:60px; height:60px; border-radius:12px; object-fit:contain}

    .panel{background:var(--panel); border-radius:var(--radius); box-shadow:var(--ring); padding:22px; border:1px solid rgba(2,6,23,.06)}
    .lead{margin:0 0 18px 0; color:var(--muted)}

    .qr-wrap{display:grid; place-items:center; gap:14px; padding:18px; border-radius:14px; background:#fff}
    .qr{width:min(360px, 80vw); aspect-ratio:1/1; border-radius:12px; box-shadow:0 1px 2px rgba(15,23,42,.08), 0 8px 24px rgba(15,23,42,.06); background:#fff}

    .cta{margin-top:18px; display:grid; gap:10px}
    .btn{padding:14px 16px; border-radius:12px; border:1px solid rgba(2,6,23,.14); background:#fff; color:var(--ink); font-weight:700; cursor:pointer; text-align:center; text-decoration:none}
    .btn:hover{background:#f3f4f6}
    .btn.primary{background:#111827; color:#fff; border:none}
    .btn.primary:hover{background:#0f172a}
    .fineprint{text-align:center; margin-top:12px; color:rgba(0,0,0,.75); font-size:12px}

    @media (max-width: 720px) {
      .header{flex-direction:column; align-items:flex-start}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <img src="./mascot.png" alt="Logo" class="logo" />
      <h1>Transferime por Mercado Pago</h1>
    </div>

    <div class="panel">
      <p class="lead">Escane치 el QR o toc치 el bot칩n para abrir directamente el link de pago.</p>

      <div class="qr-wrap">
        <img class="qr" src="./qr.png" alt="QR de pago Mercado Pago" />
      </div>

      <div class="cta">
        <a class="btn primary" id="openPayment" href="https://mpago.la/2gWsByC" target="_blank" rel="noopener noreferrer">Pagar ahora</a>
        <button class="btn" id="copyLink" type="button" aria-label="Copiar link de pago">Copiar link</button>
      </div>

      <p class="fineprint">Las transferencias/link de pago se procesan en Mercado Pago. Esta p치gina no guarda datos.</p>
    </div>
  </div>

  <script>
    const PAYMENT_URL = 'https://mpago.la/2gWsByC';
    document.getElementById('copyLink').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(PAYMENT_URL);
      } catch(e) {}
    });
  </script>
</body>
</html>
